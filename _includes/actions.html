<div class="wrapper">
  <div class="site-actions">
    {% assign tokens = page.url | relative_url | split: '/' %}
    <ul>
      <li class="trigger-mode">
        {% if tokens[1] == 'noche' %}
        <a href="{{ page.url }}">Modo diurno</a>
        {% else %}
        <a href="/noche{{ page.url }}">Modo nocturno</a>
        {% endif %}
      </li>
    </ul>
  </div>
</div>
