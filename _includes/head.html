<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | strip_html | escape }}{% else %}{{ site.title | strip_html | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Fav icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#473333">

  <base href="{{ '' || absolute_url }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto">
  <link
    rel="stylesheet"
    href="{{ "/css/main.css" | relative_url }}">
</head>
