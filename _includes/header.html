<header class="site-header" role="banner">

  <div class="wrapper">

    <h1 class="site-header__title">
      <a href="{{ "/" | relative_url }}">
        {{ site.html_title }}
      </a>
    </h1>

    <nav class="site-header__nav">
      {% if site.pages %}
        <ul>
          {% for m_page in site.pages %}
            {% if m_page.title %}
              <li>
                <a href="{{ m_page.url | relative_url }}">{{ m_page.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      {% endif %}
    </nav>

  </div>

</header>
