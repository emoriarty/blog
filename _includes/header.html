<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="site-header__title">
      <h1>
        <a href="{{ "/" | relative_url }}">
          {{ site.html_title }}
        </a>
      </h1>
    </div>
  </div>
  {% include nav.html %}
  <div class="wrapper">
    <div class="site-header__headline">
        {% if page.autogen == nil  and page.home != true %}
          <h2><span>{{ page.title }}</span></h2>
        {% endif %}
    </div>
  </div>
</header>
