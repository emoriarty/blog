---
layout: default
home: true
pagination: 
  enabled: true
---
{% for post in paginator.posts limit:10 %}

  <article class="post-preview">
    <header class="category">
      <a href="/categoria/{{post.category}}">{{ post.category }}</a>
    </header>
    <a class="post-preview__link" href="
      {% if post.permalink %}
      {{ post.permalink | relative_url }}
      {% else %}
      {{ post.url | relative_url }}
      {% endif %}">
        <header class="post-preview__header">
          <h3 class="post-preview__heading">
            {{ post.title }}
            <span class="post-preview__date">
                {% include date.html date=post.date %}
            </span>
          </h3>
        </header>
        <section class="post-preview__body">
          <p>
            {{ post.excerpt | strip_html }}
          </p>
        </section>
    </a>
    <ul class="tags">
    {% for tag in post.tags %}
      <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </article>
  
{% endfor %}
