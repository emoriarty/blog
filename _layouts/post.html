---
layout: default
---
<div class="post">
  <header class="post__header">
    <a href="/categoria/{{page.category}}">{{ page.category }}</a>
    <h1 class="post__header__heading">
      {{ page.title }}
    </h1>
    <span class="post__header__subheading">
      {% include date.html date=page.date %}
    </span>
    {% include tag-list.html tags=page.tags %}
  </header>
  {% if page.picture %}
    <p><img src={{ page.picture }} {% if page.picture_class %}class="{{ page.picture_class }}"{% endif %} {% if page.picture_alt %}alt="{{ page.picture_alt }}"{% endif %}></p>
  {% endif %}
  {{ content }}
</div>
